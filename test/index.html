<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>wgpu-matrix tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mocha.css">
  </head>
  <body>
    <div id="mocha"></div>
    <script>
      function makePromise() {
        const info = {};
        const promise = new Promise((resolve, reject) => {
          Object.assign(info, {resolve, reject});
        });
        info.promise = promise;
        return info;
      }

      window.testsPromiseInfo = makePromise();
    </script>
    <script src="mocha.js"></script>
    <script>
    /* global mocha */
    async function main() {
      mocha.setup('bdd');
      mocha.fullTrace();
      mocha.timeout(10000);
      const query = Object.fromEntries(new URLSearchParams(window.location.search).entries());
      if (query.timeout !== undefined) {
        mocha.timeout(query.timeout);
      }

      const libPath = query.src ? '../src/wgpu-matrix.js' : '../dist/0.x/wgpu-matrix.module.js';
      const wgpuMatrix = await import(libPath);
      Object.assign(window, wgpuMatrix);

      loadScript('index.js', 'module');
    }

    function loadScript(url, type = 'text/javascript') {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.onload = resolve;
        script.onerror = reject;
        script.type = type;
        script.src = url;
        document.head.appendChild(script);
      });
    }

    main();
    </script>
  </body>
</html>
